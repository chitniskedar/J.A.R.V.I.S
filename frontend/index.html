<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>J.A.R.V.I.S</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">

    <!-- LOGO -->
    <div class="logo">
      <div class="arc-reactor">
        <span></span><span></span><span></span>
      </div>
      <div class="logo-text">
        <h2>J.A.R.V.I.S</h2>
      </div>
    </div>

    <div class="panel">
      <input id="userId" placeholder="Enter User ID">
      <button class="btn-user" onclick="setUser()">Initialize User</button>
    </div>

    <div class="panel">
      <input id="taskTitle" placeholder="New task">
      <button class="btn-task" onclick="addTask()">Add Task</button>
    </div>

    <ul id="taskList"></ul>
  </aside>

  <!-- CHAT -->
  <main class="chat">
    <div id="chatBox" class="chat-box"></div>

    <div class="input-bar">
      <input id="message" placeholder="Speak to J.A.R.V.I.Sâ€¦">
      <button onclick="sendMessage()">Send</button>
    </div>
  </main>

</div>

<script src="./script.js"></script>
</body>
</html>
